<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Property List</h1>
<table>
    <thead>
    <tr>
        <th>Property Number</th>
        <th>Address</th>
        <th>Type</th>
        <th>Rent</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="property : ${properties}">
        <td th:text="${property.propertyNo}"></td>
        <td th:text="${property.address}"></td>
        <td th:text="${property.type}"></td>
        <td th:text="${property.rent}"></td>
    </tr>
    </tbody>
</table>
<!-- Link to navigate back to the property form -->
<a th:href="@{/properties/new}">Back to Property</a>
</body>
</html>
