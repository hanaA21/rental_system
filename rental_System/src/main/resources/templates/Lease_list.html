<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leases</title>
</head>
<body>
<h1>Leases</h1>
<a th:href="@{/leases/new}">Create New Lease</a>
<table>
    <thead>
    <tr>
        <th>Customer</th>
        <th>Property</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lease : ${leases}">
        <td th:text="${lease.customer.name}"></td>
        <td th:text="${lease.property.propertyNo}"></td>
        <td th:text="${lease.startDate}"></td>
        <td th:text="${lease.endDate}"></td>
        <td th:text="${lease.status}"></td>
        <td>
            <a th:href="@{'/leases/delete/' + ${lease.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
