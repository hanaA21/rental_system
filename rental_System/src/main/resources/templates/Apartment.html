<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apartment Rental System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/apt.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .links {
            margin-top: 2rem;
        }

        .links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Apartment Rental System</h1>
    <p>Your one-stop solution for finding and renting apartments.</p>
    <div class="links">
        <!-- Show Available Apartments -->
        <link th:href="@{/properties/new}">Show Available s</link>
        <a th:href="@{/test}"> Test Link</a>
<!--        <a th:href="@{/items/edit/{id}(id=${item.id})}">Edit</a>-->
        <!-- Make an Appointment -->
        <a th:href="@{/appointments/new}">Make an Appointment</a>
    </div>
</div>
</body>
</html>
