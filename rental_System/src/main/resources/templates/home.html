<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apartment Rental System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/apt.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem; /* Increased gap for more space */
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Apartment Rental System</h1>
    <p>Your one-stop solution for finding and renting apartments.</p>
    <div class="buttons">
        <!-- Show Available Properties Button -->
        <a href="/properties" class="btn" th:text="'Show Available Properties'"></a>
        <!-- Make an Appointment Button -->
        <a href="/appointments/new" class="btn" th:text="'Make an Appointment'"></a>
    </div>
</div>
</body>
</html>
