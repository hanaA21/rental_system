<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Property</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/apt1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            width: 50%;
            margin: 3rem auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            color: white;
        }

        h1 {
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Property</h1>
    <form action="/properties/save" method="post">
        <label for="propertyNo">Property Number:</label>
        <input type="text" id="propertyNo" name="propertyNo" placeholder="Enter property number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" placeholder="Enter property type (e.g., Studio, One-Bed)" required>

        <label for="rent">Rent:</label>
        <input type="number" id="rent" name="rent" placeholder="Enter rent amount" required>

        <button type="submit" class="btn">Save Property</button>
    </form>
    <div style="text-align: center; margin-top: 1rem;">
        <a th:href="@{/lease/form}" class="btn btn-secondary">show Lease</a>
    </div>
</div>
</body>
</html>
